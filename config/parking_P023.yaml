###############################################################
#   Parking P023 – Standalone Simulation / Digital Twin YAML
###############################################################

seed: 42

# === Data-driven arrivals ===
arrival_mode: dataset
dataset_path:  data/P023_sim/dataset_P023_simready_updated.csv

# ====== DIGITAL TWIN OFFLINE (Forecast + Simulation) ======

twin_train_start: "2022-01-01"
twin_train_end:   "2022-05-31"

twin_test_start:  "2022-06-01"
twin_test_end:    "2022-06-30"

# Capacidade / EV config continua válida para SimPy
ev_share: 0.5
power_rate_kW: 7
battery_init_mean: 0.4
battery_target: 0.8
battery_capacity_kWh: 50
price_per_kWh: 0.25

# ==========================
# SIMPY SIMULATION CONFIG
# ==========================

policy: dynpricing

max_wait: 1
runs: 1

elasticity:
  price: 1.2
  distance: 0.25
  occupancy: 1.5
  amenity: 0.6
  energy_price: 0.8
  traffic: 0.3

event_calendar: []

# ==========================
# PARKING LOT CONFIG
# ==========================

lots:
  - name: P023
    type: commuter
    capacity: 180
    ev_spots: 10
    price: 1.5
    distance: 1
    amenities_score: 0.8
    weekend_multiplier: 1.0
    price_min: 1.0
    price_cap: 3.0

debug: false