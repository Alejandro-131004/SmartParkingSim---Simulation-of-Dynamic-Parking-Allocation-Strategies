seed: 42

# === Data-driven arrivals ===
arrival_mode: dataset
dataset_path: "dataset_fluxos_hourly_2022.csv"

# === EV behavior ===
ev_share: 0.5
power_rate: 0.3
price_per_kWh: 0.25
battery_init_mean: 0.4
battery_target: 0.8
battery_capacity_kWh: 50
power_rate_kW: 7


# === Dynamic pricing policy ===
policy: dynpricing
max_wait: 1
runs: 1 #change to see more simulations

# === Elasticities (behavioral sensitivity) ===
elasticity:
  price: 1.2
  distance: 0.25
  occupancy: 1.5
  amenity: 0.6
  energy_price: 0.8
  traffic: 0.3  

# === Event calendar (optional, used later) ===
event_calendar:
  - day: 3
    lot: P2
    start_hour: 18
    end_hour: 23
    demand_uplift: 2.0
    price_multiplier: 1.3



